<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>
<body>
  <div class="carousel">
    <div class="image-container" id="imgs">
      <img src="https://thumbs.dreamstime.com/b/rainbow-love-heart-background-red-wood-60045149.jpg" alt="first-image">
      <img src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" alt="second-image">
      <img src="https://www.whoa.in/download/mobile-wallpapers-hd-images-background-wallpapers-5-mobile-wallpaper" alt="third-image">
      <img src="http://www.goodmorningimagesdownload.com/wp-content/uploads/2020/10/I-love-you-Images-Download-Free.jpg" alt="fouth-image">
      <img src="https://loveshayariimages.in/wp-content/uploads/2021/10/Beautiful-Peaceful-Whatsapp-Dp-Images-pictures-free-hd-1.jpg" alt="fifth-image">
    </div>
    <div class="buttons-container">
      <button class="btn" id="left">Prev</button>
      <button class="btn" id="right">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
